<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3182F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="512" height="512" rx="102" fill="url(#bg-gradient)"/>
  
  <g transform="translate(256, 246)">
    <!-- 문서 아이콘 -->
    <rect x="-100" y="-130" width="200" height="260" rx="16" 
          fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="8"/>
    
    <!-- 문서 라인들 -->
    <line x1="-65" y1="-80" x2="65" y2="-80" stroke="white" stroke-width="7" stroke-linecap="round"/>
    <line x1="-65" y1="-40" x2="65" y2="-40" stroke="white" stroke-width="7" stroke-linecap="round"/>
    <line x1="-65" y1="0" x2="25" y2="0" stroke="white" stroke-width="7" stroke-linecap="round"/>
    
    <!-- 펜 -->
    <g transform="translate(75, 65) rotate(-45)">
      <rect x="-15" y="-95" width="30" height="75" rx="5" fill="white"/>
      <polygon points="-15,-20 0,25 15,-20" fill="white"/>
    </g>
    
    <!-- 서명 -->
    <path d="M -60 85 Q -20 55 20 85 Q 50 105 80 75" 
          fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>
