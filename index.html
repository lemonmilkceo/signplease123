<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- 기본 메타 -->
    <title>싸인해주세요 - AI 근로계약서</title>
    <meta name="description" content="복잡한 근로계약서, 이제 3분이면 충분해요. AI 기반 근로계약서 작성 및 전자서명 서비스" />
    <meta name="keywords" content="근로계약서, 전자서명, AI, 알바, 아르바이트, 계약서 작성" />
    <meta name="author" content="싸인해주세요" />
    
    <!-- PWA 메타 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1a5fb4" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="싸인해주세요" />
    
    <!-- iOS 아이콘 -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-192x192.png" />
    
    <!-- Open Graph / 소셜 미디어 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="싸인해주세요 - AI 근로계약서" />
    <meta property="og:description" content="복잡한 근로계약서, 이제 3분이면 충분해요" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:locale" content="ko_KR" />
    
    <!-- 폰트 프리로드 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" as="style" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    
    <!-- iOS 스플래시 스크린 -->
    <meta name="apple-mobile-web-app-title" content="싸인해주세요" />
    
    <style>
      /* 초기 로딩 스타일 */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #0A0A0A;
        font-family: 'Pretendard Variable', Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
      }
      
      /* iOS Safe Area */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* 초기 로딩 화면 */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0A0A0A;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      #loading h1 {
        color: #FAFAFA;
        font-size: 28px;
        font-weight: 700;
        margin: 0;
      }
      
      #loading .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid #333;
        border-top-color: #3182F6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 24px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- 초기 로딩 화면 -->
    <div id="loading">
      <h1>싸인해주세요</h1>
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker 등록 -->
    <script>
      // 로딩 화면 숨기기
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('hidden');
            setTimeout(() => loading.remove(), 300);
          }
        }, 500);
      });
      
      // Service Worker 등록
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
