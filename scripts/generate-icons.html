  <div class="icons" id="icons"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // ë°°ê²½ ê·¸ë¼ë°ì´ì…˜
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#3182F6');
      gradient.addColorStop(1, '#2563EB');

      // ë‘¥ê·¼ ì‚¬ê°í˜• ë°°ê²½
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      // íœ ì•„ì´ì½˜
      ctx.save();
      ctx.translate(size * 0.5, size * 0.48);
      
      const scale = size / 512;
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 12 * scale;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      // ë¬¸ì„œ ì•„ì´ì½˜
      const docWidth = 200 * scale;
      const docHeight = 260 * scale;
      
      ctx.beginPath();
      ctx.roundRect(-docWidth/2, -docHeight/2, docWidth, docHeight, 15 * scale);
      ctx.fillStyle = 'rgba(255,255,255,0.2)';
      ctx.fill();
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 8 * scale;
      ctx.stroke();

      // ë¬¸ì„œ ë¼ì¸ë“¤
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 6 * scale;
      const lineStartX = -docWidth/2 + 30 * scale;
      const lineEndX = docWidth/2 - 30 * scale;
      
      for (let i = 0; i < 3; i++) {
        const y = -docHeight/2 + 60 * scale + i * 40 * scale;
        ctx.beginPath();
        ctx.moveTo(lineStartX, y);
        ctx.lineTo(lineEndX - (i === 2 ? 40 * scale : 0), y);
        ctx.stroke();
      }

      // íœ
      ctx.save();
      ctx.translate(docWidth/2 - 20 * scale, docHeight/2 - 40 * scale);
      ctx.rotate(-Math.PI / 4);
      
      // íœ ëª¸í†µ
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.roundRect(-15 * scale, -100 * scale, 30 * scale, 80 * scale, 5 * scale);
      ctx.fill();
      
      // íœì´‰
      ctx.beginPath();
      ctx.moveTo(-15 * scale, -20 * scale);
      ctx.lineTo(0, 30 * scale);
      ctx.lineTo(15 * scale, -20 * scale);
      ctx.closePath();
      ctx.fill();
      
      ctx.restore();

      // ì„œëª… (í•„ê¸°ì²´ ëŠë‚Œ)
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 8 * scale;
      ctx.beginPath();
      ctx.moveTo(-60 * scale, 80 * scale);
      ctx.quadraticCurveTo(-20 * scale, 50 * scale, 20 * scale, 80 * scale);
      ctx.quadraticCurveTo(50 * scale, 100 * scale, 80 * scale, 70 * scale);
      ctx.stroke();

      ctx.restore();

      return canvas;
    }

    // ì•„ì´ì½˜ ìƒì„±
    const container = document.getElementById('icons');
    
    sizes.forEach(size => {
      const canvas = generateIcon(size);
      
      const item = document.createElement('div');
      item.className = 'icon-item';
      
      // ë¯¸ë¦¬ë³´ê¸° (ì‘ì€ ì‚¬ì´ì¦ˆë¡œ í‘œì‹œ)
      const previewSize = Math.min(size, 128);

      canvas.style.height = previewSize + 'px';
      
      item.appendChild(canvas);
      
      const label = document.createElement('div');
      label.textContent = `${size}x${size}`;
      label.style.marginBottom = '10px';
      label.style.fontWeight = 'bold';
      item.appendChild(label);
      
      const link = document.createElement('a');
      link.textContent = 'ë‹¤ìš´ë¡œë“œ';
      link.download = `icon-${size}x${size}.png`;
      link.href = canvas.toDataURL('image/png');
      item.appendChild(link);
      
      container.appendChild(item);
    });
  </script>
